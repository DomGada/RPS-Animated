<script>
var pScore = 0;
var cScore = 0; 
function computerPlay(){
    //uses math.random to determine what choice
    // the computer will make.
    console.log("Entered Computer Play");
    var choice = Math.random(3) * 3;
    console.log(choice);
    if(choice <=1){
        return "Rock"
    }
    if(choice > 1 && choice <= 2){
        return "Paper"
    }
    if(choice > 2){
        return "Scissors"
    }
}

function userPlay(){
    //based on text entry to console 
    let pick = prompt("Rock, Paper, or Scissors");

    pick = pick.toLowerCase();
    console.log("after lower pick");
    console.log(pick)
    if(pick == "rock"){
        return "Rock";
    }
    if(pick == "paper"){
        return "Paper";
    }
    if(pick == "scissors"){
        return "Scissors";
    }
    else{
        console.log(pick)
        console.log("Those are not proper choices.");
        userPlay()
    }
}

    console.log("Entered Play Round")
    if(playerSelection == computerSelection ){
        alert( "Round Tied" );
    }
    if(playerSelection == "Rock" && computerSelection == "Paper"){
        alert( "Computer wins!" );
        cScore+=1;

    }

        alert ( "Player wins!" );

    }

        alert ( "Player wins!" );
        pScore+=1;
    }

    }

    }
    
}
function game(){
    var count = 0;
    var cWins = 0;
    var pWins = 0;
    while(count <= 4){
        var pSelect = userPlay();
        var cSelect = computerPlay();
        console.log(pSelect);
        console.log(cSelect);
        var win = playRound(pSelect,cSelect);
        console.log(win);
        if(win == 'Computer wins!'){
            cWins+=1;
        }
        else{
            pWins+=1;
        }
        count = count+1;
    }
    if(cwins > pWins){
        console.log("Computer wins!");
    }
    else{
        console.log("Player wins!");
    }
}
function playRoundR(){
    playRound('Rock', computerPlay());
}
function playRoundP(){
    playRound('Paper', computerPlay());
}

}
